<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator app</title>
    <link rel="icon" href="img/favicon-32x32.png" type="img/png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body">

    <main class="main">
        <h1 class="h1"> Password Generator </h1>

        <input class="input" id="inputpassword" type="text" placeholder="PTx1f5DaFX">

        <div class="headbox">

            <div class="character">
                <p class="text lengthtext">Character Length</p>
                <p class="zahl10">10</p>
            </div>

            <div class="movbtnbox">
                <button class="movbtn"></button>
            </div>

            <div class="includeheadbox">

                <div class="includeminibox">
                    <div class="chekbox"><img class="check" src="img/icon-check.svg" alt=""></div>
                    <p class="text letters1">Include Uppercase Letters </p>
                </div>

                <div class="includeminibox">
                    <div class="chekbox"><img class="check" src="img/icon-check.svg" alt=""></div>
                    <p class="text letters1"> Include Lowercase Letters</p>
                </div>

                <div class="includeminibox">
                    <div class="chekbox"><img class="check" src="img/icon-check.svg" alt=""></div>
                    <p class="text letters1">Include Numbers </p>
                </div>

                <div class="includeminibox">
                    <div class="chekbox"><img class="check" src="img/icon-check.svg" alt=""></div>
                    <p class="text letters1"> Include Symbols</p>
                </div>


            </div>

            <div class="strength-medium">
                <p class="strength">STRENGTH</p>
                <div class="battery">
                    <p class="medium">MEDIUM</p>
                    <div class="eins"> </div>
                    <div class="zwei"></div>
                    <div class="drei"></div>
                    <div class="vier"></div>
                </div>
            </div>

            <button class="genebtn">GENERATE <svg class="arrow" width="12" height="12"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
                </svg></button>

        </div>

    </main>
    <script></script>
</body>

</html>
